<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabor Urbano | Inicio</title>
    <link rel="icon" href="../assets/img/logo-icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base/_reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/banner.css">
    <link rel="stylesheet" href="../assets/css/productos.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/formulario.css">
    <link rel="stylesheet" href="../assets/css/admin-productos.css">
    <link rel="stylesheet" href="../assets/css/login.formulario.css">
  </head>
  <body>
    <header class="header container">
        <div class="header_info">
            <a href="../index.html"><img class="header__logo" src="../assets/img/logo_tienda.png" alt="logo de empresa"></a>
            <input class="header__input" type="text" placeholder="¿Que antojo tienes hoy?" data-buscador>
            <img class="header__lupa" src="../assets/img/icons/lupa.svg" alt="lupa">
        </div>
        <a class="header__boton" href="../screens/login.html">Login</a>
        <img class="header__lupa-mobile" src="../assets/img/icons/lupa-mobile.svg" alt="lupa">
    </header>
    <main>

        <!---------------------------------->
        <!------------ LOGIN---------------->
        <!---------------------------------->
        <div class="formulario" data-login>
            <div class="formulario-login container">
                <h3 class="formulario-login__titulo">Iniciar Sesión</h2>
                <form action="" class="formulario-login_form">
                    <div class="formulario-login__input-container">
                        <input name="usuario" id="usuario" class="input inputs" type="text" placeholder="" required data-tipo="usuario" data-login-usuario>
                        <label class="input-label" for="usuario">Escribe tu usuario</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="formulario-login__input-container">
                        <input name="contraseña" id="contraseña" class="input inputs input-contraseña" type="password" placeholder="" required   data-tipo="contraseña" data-login-password>
                        <label class="input-label" for="contraseña">Escribe tu contraseña</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <input class="boton-formulario-login" type="submit" name="enviar" id="enviar-login" value="Entrar">
                </form>
            </div>
        </div>
       
     

        <!----------------------------------->
        <!------------- CONTACTO ------------>
        <!----------------------------------->

        <section class="footer">
            <div class="contenido__footer container">
                <div class="contenido__footer_info">
                    <a href="../index.html"><img class="header__logo" src="../assets/img/logo_tienda.png" alt="logo de alura geek"></a>
                    <ul  class="footer_links">
                        <li class="footer__enlace"><a href="../screens/404error.html">Quienes somos</a></li>
                        <li class="footer__enlace"><a href="../screens/404error.html">Nuestras Tiendas</a></li>
                        <li class="footer__enlace"><a href="../screens/404error.html">Quiero ser franquiciado</a></li>
                        <li class="footer__enlace"><a href="../screens/404error.html">Politica de privacidad</a></li>
                    </ul>
                </div>
                <div class="footer_formulario">
                    <h3 class="footer_formulario__titulo">Hable con nosotros</h2>
                    <form action="">
                        <div class="formulario__input-container">
                            <input name="nombre" id="nombre" class="input inputs" type="text" placeholder="" required data-tipo="nombre">
                            <label class="input-label" for="nombre">Nombre</label>
                            <span class="input-message-error">Este campo no es valido</span>
                        </div>
                        <div class="formulario__textarea-container">
                            <textarea name="mensaje" id="mensaje" class="textarea inputs" rows="5" type="text" placeholder="" required data-tipo="mensaje"></textarea>
                            <label class="input-label" for="mensaje">Escribe tu mensaje</label>
                            <span class="input-message-error">Este campo no es valido</span>
                        </div>
                        <input class="boton-form" type="submit" name="enviar" id="enviar" value="Enviar Mensaje">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!----------------------------------->
    <!-------------- FOOTER ------------->
    <!----------------------------------->

    <footer class="rodapie">
        <p class="rodapie__texto">Desarrollado por Luigui Rodriguez</p>
        <p class="rodapie__texto">2023</p>
    </footer>
    <script src="/controllers/busqueda.controller.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3"></script>
    <script src="../js/login.js"></script>
    <script src="../js/app.js" type="module"></script>
  </body>
</html>
